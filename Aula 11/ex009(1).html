<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Qual país você é?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Identificador de gringo</h1>
    Vivendo em país: <input type="text" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var país = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var nacionalidade = String(país.value)
            res.innerHTML = `<p>Seu país é ${nacionalidade}</p>`
            if (nacionalidade == 'Brasil'){
                res.innerHTML += '<p>Voce é um brasileiro</p>'
            } else{
                res.innerHTML += '<p>Você é gringo</p>'
            }
        }
    </script>
</body>
</html>
