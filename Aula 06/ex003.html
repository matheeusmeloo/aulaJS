<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program..</title>
    <style>
        body{
            background-color: rgb(86, 86, 153);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
                color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) // esse valor é string
      var n2 = Number(window.prompt('Digite outro número: ')) // esse valor é string tbm e precisa converter para numero
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //concatenação
      // o + pode ser adição
      //o + pde tbm ser concatenação
    </script>
</body>
</html>
